name: Automated Tests

on:
  workflow_dispatch:
  schedule:
    # 1:15 AM IST is 19:45 UTC (IST is UTC+5:30)
    - cron: '45 19 * * *'
  pull_request:
    branches:
      - main

jobs:
  test:
    # Logic:
    # 1. Always run on Manual Trigger (workflow_dispatch)
    # 2. Run on Schedule ONLY IF ENABLE_SCHEDULE is not 'false'
    # 3. Run on PR ONLY IF ENABLE_PR_CHECKS is not 'false'
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'schedule' && vars.ENABLE_SCHEDULE != 'false') ||
      (github.event_name == 'pull_request' && vars.ENABLE_PR_CHECKS != 'false')
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: make install

      - name: Run tests
        run: make test
        continue-on-error: true

      - name: Load test report history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build test report history
        if: always()
        run: |
          mkdir -p reports/allure-results/history
          cp -r gh-pages/history/* reports/allure-results/history/ || true

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: reports/allure-results
          gh_pages: gh-pages
          allure_report: reports/allure-report
          allure_history: reports/allure-results/history

      - name: Publish to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: reports/allure-report
